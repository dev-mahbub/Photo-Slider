<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="track">
            <ul>
                <li id="slide_1"><img src="https://source.unsplash.com/featured/1600x1400" alt=""></li>
                <li id="slide_2"><img src="https://source.unsplash.com/featured/1700x1401" alt=""></li>
                <li id="slide_3"><img src="https://source.unsplash.com/featured/1200x720" alt=""></li>
                <li id="slide_4"><img src="https://source.unsplash.com/featured/1080x680" alt=""></li>
            </ul>
        </div>
        <div class="slides">
            <a href="#slide_1"><img src="https://source.unsplash.com/featured/1600x1400" alt=""></a>
            <a href="#slide_2"><img src="https://source.unsplash.com/featured/1700x1401" alt=""></a>
            <a href="#slide_3"><img src="https://source.unsplash.com/featured/1200x720" alt=""></a>
            <a href="#slide_4"><img src="https://source.unsplash.com/featured/1080x680" alt=""></a>
        </div>
    </div>
</body>
</html>
